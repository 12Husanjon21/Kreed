<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreed</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="center">
        <nav>
            <div class="logo">
                <button class="hamb_menu" id="menuBtn">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <img src="./images/Kreedlogo.png" alt="logo">
                <h2>Kreed</h2>
            </div>
            <div class="list">
                <ul class="ul">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">FAQ's</a></li>
                </ul>
                <a class="link" href="#contact">Contact Us</a>
            </div>
        </nav>
        <section class="center">
            <div class="text">
                <h1>Love and <br> kindness are <br> never wasted.</h1>
                <p>We help around 1,00,000+ cats and kittens every year <br> thanks in no small part to our network of over 200+ <br> volunteer-run branches.</p>
            </div>
            <div class="image">
                <img src="./images/Fox.png" alt="fox">
            </div>
        </section>
        <button class="just">Join Us</button>
    </div>

    <dialog id="dialog">
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#product">Product</a></li>
            <li><a href="#contact">Contact Us</a></li>
            
          </ul>
        </nav>
        <button>
          <span class="material-symbols-outlined" id="closeBtn">close</span>
        </button>
      </dialog>

    <script>
        const menuBtn = document.getElementById('menuBtn')
        const dialog = document.getElementById("dialog");
        const closeBtn = document.getElementById("closeBtn");
    
        menuBtn.onclick = () => dialog.showModal();
        closeBtn.onclick = () => dialog.close()
    
      </script>
</body>
</html>
